components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: string
        email:
          type: string
          format: email
        name:
          type: string
        role:
          type: string
          enum: [user, admin]
      example:
        id: 5ebac534954b54139806c112
        email: fake@example.com
        name: fake name
        role: user

    Product:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        description:
          type: string
        price:
          type: number
        image:
          type: string
          format: uri
        categoryId:
          type: string
          format: objectId
      example:
        id: 5ebac534954b54139806c112
        name: Bánh mì
        description: Bánh mì cao cấp
        price: 20000
        image: https://hitly.vn/avatar-default
        categoryId: 5ebac534954b54139806c112

    Category:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        image:
          type: string
          format: uri
      example:
        id: 5ebac534954b54139806c112
        name: Bánh mì
        image: https://hitly.vn/avatar-default

    Cart-detail:
      type: object
      properties:
        id:
          type: string
        productId:
          type: objectId
        quantity:
          type: number
      example:
        id: 5ebac534954b54139806c112
        productId: 6602f79a65bdc867e599b25e
        quantity: 1

    Cart:
      type: object
      properties:
        id:
          type: string
          format: objectId
        userId:
          type: string
          format: objectId
        isOrder:
          type: boolean
        totalMoney:
          type: number
      example:
        id: 6603d90f7c2708f66ed2ee4c
        userId: 65fd6f75b449440a709beaa7
        isOrder: false
        totalMoney: 0

    Message:
      type: object
      properties:
        id:
          type: string,
          format: objectId
        senderId:
          type: string,
          format: objectId
        receiverId:
          type: string,
          format: objectId
        message:
          type: string
      example:
        id: 6603d90f7c2708f66ed2ee4c
        senderId: 65fd6f75b449440a709beaa7
        receiverId: 65fd6f75b449440a709beaa7
        message: Hello, world

    Success:
      type: object
      properties:
        code:
          type: number
        message:
          type: string
        data:
          type: array

    Error:
      type: object
      properties:
        code:
          type: number
        message:
          type: string

  responses:
    DuplicateEmail:
      description: Email already taken
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: 400
            message: Email already taken
    Unauthorized:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: 401
            message: Please authenticate
    Forbidden:
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: 403
            message: Forbidden
    NotFound:
      description: Not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: 404
            message: Not found

  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
